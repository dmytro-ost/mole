<h1>Поймай собаку &#64;</h1>
<main class="main" (click)="onClick($event)">
  @for(field of gameField; track $index) {
  <div class="field" [id]="$index">
    <div [class.mole]="field === 1">&#64;</div>
  </div>
  }
</main>
<section class="score">
  <h2>Поймано: {{ score }}</h2>
  <button (click)="onStartNewGame()">Начать новую игру</button>
  <h2>Упущено: {{ loose }}</h2>
</section>
